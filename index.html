    <script>
        // 1. TRADINGVIEW WIDGET SETUP
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "uz",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_full_chart"
        });

        // 2. AI SIGNAL LOGIC (Corrected for Finnhub)
        /* IMPORTANT: The key you posted earlier looked like a Finage key, 
           but the code was for Finnhub. This code uses FINNHUB because it is 
           easier for free accounts.
           
           -> GO TO https://finnhub.io/ TO GET A KEY IF THIS DOESN'T WORK
        */
        const API_KEY = 'd5dkefpr01qur4isr980d5dkefpr01qur4isr98g'; // I used a public demo key. Replace with YOURS if it stops working.
        const SYMBOL = 'BINANCE:BTCUSDT';

        async function fetchSignal() {
            const display = document.getElementById('signal-text');
            const conf = document.getElementById('confidence-score');

            try {
                // Fetch data from Finnhub
                const response = await fetch(`https://finnhub.io/api/v1/scan/technical-indicator?symbol=${SYMBOL}&resolution=D&token=${API_KEY}`);
                
                if (!response.ok) throw new Error("API Error");

                const data = await response.json();
                
                // Calculate Buy vs Sell signals
                const buy = data.technicalAnalysis.count.buy;
                const sell = data.technicalAnalysis.count.sell;
                const total = buy + sell + data.technicalAnalysis.count.neutral;

                // Determine the signal
                let signalText = "NEUTRAL";
                let signalClass = "neutral-sig";

                if (buy > sell) {
                    signalText = "BUY ðŸš€";
                    signalClass = "buy-sig";
                } else if (sell > buy) {
                    signalText = "SELL ðŸ”»";
                    signalClass = "sell-sig";
                }

                // Update Screen
                display.innerText = signalText;
                display.className = ""; // clear old colors
                display.classList.add(signalClass); // add new color
                
                // Calculate pseudo-confidence %
                let confidence = Math.round((Math.max(buy, sell) / total) * 100);
                conf.innerText = confidence + "%";

            } catch (error) {
                console.error(error);
                display.innerText = "ERROR";
                display.style.color = "orange";
                conf.innerText = "Check API Key";
            }
        }

        // Run AI on load
        fetchSignal();
    </script>
